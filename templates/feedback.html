{% extends 'base.html' %}

{% block title %}Feedback{% endblock %}

{% block content %}
    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-8 col-xl-6">
                    <div class="row">
                        <div class="col text-center">
                            <h4> Hey {{ user.username }}! This is the code you input</h4>
                        </div>
                    </div>
                    <div id="user_code">
                        <code class="prettyprint">{{ code }}</code>
                    </div>
                    <div class="row">
                        <div class="col text-center">
                            <h4>And here's your report!</h4>
                        </div>
                    </div>
                    <p id="report">{{ report }}</p>
                </div>
            </div>
        </div>
    </section>
{% endblock %}!
