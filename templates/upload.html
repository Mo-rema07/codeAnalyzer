{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block content %}
    <div id = "holder">
        {% if user.is_authenticated %}
            Hi {{ user.username }}!
            <p><a href="{% url 'logout' %}">logout</a></p>
        {% else %}
            <p>You are not logged in</p>
            <a href="{% url 'login' %}">login</a>
        {% endif %}
        <form method="post" enctype="multipart/form-data" action= '/code_snippet/'>
            {% csrf_token %}
            {{ snippet_form.as_p }}
            <button type="submit" class="mdc-button">Check Vulnerabilities</button>
        </form>
        <form method="post" enctype="multipart/form-data" action='/upload/'>
            {% csrf_token %}
            {{ upload_form.as_p }}
            <button type="submit" class="mdc-button">Check Vulnerabilities</button>
        </form>
    </div>
{% endblock %}
